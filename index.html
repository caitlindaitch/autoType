<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css" />
		<title>Typewriter</title>
	</head>
	<body ng-app="Typewriter">
		<h1>Typewriter</h1>
		<div class="samples">
			<div auto-type type-content="Hello, my name is Caitlin"></div>
			<pre>&lt;div auto-type type-content="Hello, my name is Caitlin"&gt;&lt;/div&gt;</pre>
			<div auto-type type-content="This is a sample with a custom blink speed" blink-speed="200" class="pt-200"></div>
			<pre>&lt;div auto-type type-content="This is a sample with a custom blink speed" blink-speed="200"&gt;&lt;/div&gt;</pre>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
